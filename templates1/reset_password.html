
{% extends "base.html" %}
{% block content %}

<h2 style="margin-top: 20px;">🔐 Reset Admin Password</h2>

<form method="POST" style="max-width: 400px; margin-top: 20px;">
  <label for="old_password">Old Password:</label>
  <input type="password" id="old_password" name="old_password" required style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 8px; border: none;">

  <label for="new_password">New Password:</label>
  <input type="password" id="new_password" name="new_password" required style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 8px; border: none;">

  <label for="confirm_password">Confirm New Password:</label>
  <input type="password" id="confirm_password" name="confirm_password" required style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 8px; border: none;">

  <button type="submit" style="padding: 10px 20px; background-color: crimson; color: white; border: none; border-radius: 8px; cursor: pointer;">Update Password</button>
</form>

{% endblock %}
