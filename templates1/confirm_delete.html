{% extends "base.html" %}
{% block content %}

<div style="max-width: 600px; margin: 40px auto; background: rgba(255,255,255,0.95); padding: 30px; border-radius: 12px; color: #333;">
  <h2 style="color: crimson;">⚠️ Are you sure you want to delete:</h2>
  <p><strong>{{ article.title }}</strong></p>

  <form method="POST" style="margin-top: 20px;">
    <label>Enter Admin Password:</label>
    <input type="password" name="password" required style="width: 100%; padding: 10px; margin-top: 6px; border-radius: 6px; border: 1px solid #ccc;">
    <button type="submit" style="margin-top: 15px; background: crimson; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer;">Yes, Delete</button>
  </form>

  <a href="/" style="display: inline-block; margin-top: 20px; color: #007BFF; text-decoration: underline;">Cancel</a>
</div>

{% endblock %}
