{% extends "base.html" %}
{% block content %}

<div class="container fade-in">
  <h2 class="text-center" style="color: #bb377d;">➕ Add a News Article</h2>

  <form method="POST" enctype="multipart/form-data">
    <label for="title">Title</label>
    <input type="text" id="title" name="title" required>

    <label for="category">Category</label>
    <input type="text" id="category" name="category" required>

    <label for="content">Content</label>
    <textarea id="content" name="content" rows="5" required></textarea>

    <label for="link">Link</label>
    <input type="url" id="link" name="link" required>

    <label for="image">Image (Optional)</label>
    <input type="file" id="image" name="image" accept="image/*" style="display: none;">
    <button type="button" class="btn" onclick="document.getElementById('image').click()">📸 Choose Image</button>
    <span id="file-name" style="display: block; margin-top: 10px; color: #555;"></span>

    <button type="submit" class="btn" style="margin-top: 20px;">✅ Add Article</button>
  </form>

  <a href="/" class="text-center" style="display: block; margin-top: 20px;">← Back to Home</a>
</div>

<script>
  const imageInput = document.getElementById('image');
  const fileNameDisplay = document.getElementById('file-name');

  imageInput.addEventListener('change', function () {
    fileNameDisplay.textContent = this.files.length > 0
      ? `✔ Selected: ${this.files[0].name}`
      : '';
  });
</script>

{% endblock %}
